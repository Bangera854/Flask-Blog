{% extends "layout.html" %}

{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image:url('{{url_for('static',filename ='img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h2>Troz Lounge and Bar</h2>
          <span class="subheading">Want to share amazing idea/recipe ? share us here</span>
        </div>
      </div>
    </div>
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <a href="/edit/0"> <button class="btn btn-primary"> Add a new post </button></a>
      <a href="/logout"> <button class="btn btn-primary"> Log Out </button></a>
      <hr>
      <h2>Upload a File</h2>
      <form action="/uploader" method=post enctype="multipart/form-data">
        <input type="file" name="file1">
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr>

      <h2>Your Posts</h2>
      <table class='table'>
        <thead>
          <tr>
            <th>S_no</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.s_no}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.s_no}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.s_no}}"><button class="btn btn-primary">Delete</button></a></td>
          </tr>

          {% endfor %}

        </tbody>
      </table>


    </div>
  </div>
</div>

{% endblock %}
