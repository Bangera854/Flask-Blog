{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image:url('{{url_for('static',filename ='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> Troz Lounge </h1>
            <span class="subheading">A Place to Toast</span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/dashboard"> <button class="btn btn-primary"> Dashboard </button></a>
        <a href="/logout"> <button class="btn btn-primary"> Log Out </button></a>
        <hr>

<h1>Add Post</h1>

<form name="sentMessage" id="contactForm" action = "/edit/{{s_no}}" method ="post" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" id="title" name = 'title' required
          data-validation-required-message="Please enter your name." value="{{post.title}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows = "5" class="form-control" placeholder="Content" id="content" name = 'content' required
          data-validation-required-message="Please enter your email address.">{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" placeholder="Slug" id="slug" name = 'slug' required
          data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Tag Line</label>
        <textarea rows="2" class="form-control" placeholder="Tag Line" id="tag_line" name = 'tag_line' required
          data-validation-required-message="Please enter a message.">{{post.tag_line}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Date</label>
        <input type="date" class="form-control" placeholder="Date" id="date" name = 'date' required
          data-validation-required-message="Please enter todays's date."  value="{{post.date}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    
    <br>
    <div id="success"></div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </form>


      </div>
    </div>
  </div>

{% endblock %}
