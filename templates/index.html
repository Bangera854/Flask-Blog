{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image:url('{{url_for('static',filename ='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2> Troz Lounge and Bar </h2>
            <span class="subheading">A Place to Toast</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/dashboard"> <button class="btn btn-primary"> Dashboard </button></a>

    {% for post in posts %}

        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.tag_line}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
        </div>
        {{post.content[0:38]}}...
        <hr>

        {% endfor %}



        <!-- Pager larr and rarr are the arrow designed in button -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous </a>
          <a class="btn btn-primary float-right" href="{{next}}"> Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
